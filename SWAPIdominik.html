<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Galaktyczny Quiz - Planety</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Trebuchet MS", sans-serif;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #000;
      overflow: hidden;
    }

    .stars{
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 200s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    h1 {
      color: #c8d7ff;
      margin-bottom: 10px;
      z-index: 1;
    }

    .quiz-box {
      background: rgba(20, 20, 40, 0.8);
      border: 1px solid #444;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      text-align: center;
      z-index: 1;
    }

    .scoreboard {
      font-size: 18px;
      background: #1a1a2f;
      border-radius: 8px;
      display: inline-block;
      padding: 8px 16px;
      margin-bottom: 20px;
      color: #c0d4ff;
    }

    .question {
      font-size: 22px;
      color: #fff;
      margin-bottom: 25px;
    }

    .answers {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .answers button {
      background: #1e1e3a;
      border: 1px solid #555;
      border-radius: 8px;
      color: #ddd;
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .answers button:hover {
      background: #2f2f5a;
      transform: scale(1.05);
    }

    .end {
      font-size: 24px;
      color: #9bd1ff;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <h1>Galaktyczny Quiz</h1>
  <div class="quiz-box">
    <div class="scoreboard">Wynik: <span id="points">0</span> / <span id="total">0</span></div>
    <div class="question" id="question">Wczytywanie pytań...</div>
    <div class="answers" id="answers"></div>
  </div>

<script>
let points = 0;
let total = 0;
const maxRounds = 10;

function nextQuestion() {
  if (total >= maxRounds) {
    document.getElementById("question").innerHTML = `<div class="end">Koniec quizu!<br>Twój wynik: ${points}/${maxRounds}</div>`;
    document.getElementById("answers").innerHTML = "";
    return;
  }

  const id = Math.floor(Math.random() * 60) + 1;
  fetch(`https://swapi.dev/api/planets/${id}/`)
    .then(res => res.json())
    .then(planet => {
      if (!planet.name || planet.diameter === "unknown") {
        nextQuestion();
        return;
      }

      const correct = planet.diameter;
      const questionBox = document.getElementById("question");
      const answersBox = document.getElementById("answers");

      questionBox.innerHTML = `Jaką średnicę ma planeta <strong>${planet.name}</strong>?`;
      answersBox.innerHTML = "";

      let choices = [correct];
      while (choices.length < 4) {
        const fake = String(Math.floor(Math.random() * 180000) + 500);
        if (!choices.includes(fake)) choices.push(fake);
      }
      choices.sort(() => Math.random() - 0.5);

      choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => {
          if (choice === correct) points++;
          total++;
          document.getElementById("points").textContent = points;
          document.getElementById("total").textContent = total;
          nextQuestion();
        };
        answersBox.appendChild(btn);
      });
    })
    .catch(() => nextQuestion());
}

nextQuestion();
</script>

</body>
</html>
